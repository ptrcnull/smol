{{ define "main" }}
	<main>
		<h1>{{ .Title }}</h1>
		<div>
			{{ .Content }}
		</div>
		{{ range .Pages }}
			<h2>{{ .Title }}</h2>
			<ul>
				{{ range .Pages }}
				<li>
					<div class="post-title">
						{{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{.Title }}</a>
					</div>
				</li>
				{{ end }}
			</ul>
		{{ end }}
	</main>
{{ end }}
